<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Universidad Politécnica de Durango</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Tu CSS externo -->
  <link rel="stylesheet" href="../assets/css/register.css" />
</head>
<body>

  <div class="register-container">
    <div class="register-card" id="registerCard">
      <!-- Logo y nombre -->
      <div class="header">
        <img src="../assets/img/logo2.jpg" alt="UPD Logo" class="logo">
        <div class="university-name">Universidad Politécnica<br>de Durango</div>
      </div>

      <!-- Título -->
      <h1 class="register-title">Registro</h1>

      <!-- Formulario -->
      <form id="registerForm">
        <!-- Email Institucional -->
        <div>
          <label class="form-label">Institutional Email</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope input-icon"></i>
            <input type="email" class="form-control-custom" id="email" placeholder="Escribe tu email institucional..." required />
          </div>
        </div>

        <!-- Nombre y Apellido -->
        <div class="form-row">
          <div class="form-group-half">
            <label class="form-label">Nombre</label>
            <div class="input-wrapper">
              <i class="bi bi-person input-icon"></i>
              <input type="text" class="form-control-custom" id="firstName" placeholder="Nombre..." required />
            </div>
          </div>
          <div class="form-group-half">
            <label class="form-label">Apellido</label>
            <div class="input-wrapper">
              <i class="bi bi-person input-icon"></i>
              <input type="text" class="form-control-custom" id="lastName" placeholder="Apellido..." required />
            </div>
          </div>
        </div>

        <!-- Contraseña y Confirmación -->
        <div class="form-row">
          <div class="form-group-half">
            <label class="form-label">Password</label>
            <div class="input-wrapper password-wrapper">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" class="form-control-custom" id="password" placeholder="Contraseña..." required />
            </div>
          </div>
          <div class="form-group-half">
            <label class="form-label">Confirm Password</label>
            <div class="input-wrapper password-wrapper">
              <i class="bi bi-lock input-icon"></i>
              <input type="password" class="form-control-custom" id="confirmPassword" placeholder="Contraseña..." required />
            </div>
            <div class="password-match" id="passwordMatch">✓ Las contraseñas coinciden</div>
          </div>
        </div>

        <button type="submit" class="btn-register">Crear cuenta</button>

        <div class="alert alert-danger" id="alerta">Por favor, completa todos los campos correctamente.</div>

        <div class="footer-text">
          <a href="#" class="privacy-policy">Política de Privacidad</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Tu JavaScript -->
  <script src="../assets/js/register.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
