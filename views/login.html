<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Universidad Politécnica de Durango</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-card" id="loginCard">
      <!-- Logo y nombre -->
      <div class="header">
        <img src="../assets/img/logo2.jpg" alt="UPD Logo" class="logo">
        <div class="university-name">Universidad Politécnica<br>de Durango</div>
      </div>

      <!-- Título -->
      <h1 class="welcome-title">Welcome Back</h1>
      <p class="welcome-subtitle">Sign in to continue</p>

      <!-- Formulario -->
      <form id="loginForm">
        <div>
          <label class="form-label">Institutional Email</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope input-icon"></i>
            <input type="email" class="form-control-custom" id="email" placeholder="Enter email" required />
          </div>
        </div>

        <div>
          <label class="form-label">Password</label>
          <div class="input-wrapper password-wrapper">
            <i class="bi bi-lock input-icon"></i>
            <input type="password" class="form-control-custom" id="password" placeholder="Enter your password" required />
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <a href="#" class="forgot-password">Forgot a password?</a>

        <button type="submit" class="btn-signin">Sign In</button>

        <div class="alert alert-danger" id="alerta">Please enter valid credentials.</div>

        <div class="footer-text">
          Don't have an account? <a href="/views/register.html" class="create-account">Create new account</a>
          <a href="#" class="privacy-policy">Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
